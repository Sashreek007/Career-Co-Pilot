services:
  browser:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - "7900:7900"
    environment:
      - SE_VNC_NO_PASSWORD=1
      - SE_START_VNC=true
      - SE_START_NO_VNC=true
      - SE_BROWSER_ARGS_REMOTE_DEBUG=--remote-debugging-port=9222
      - SE_BROWSER_ARGS_REMOTE_DEBUG_ADDR=--remote-debugging-address=0.0.0.0
      - SE_BROWSER_ARGS_NO_SANDBOX=--no-sandbox
      - SE_BROWSER_ARGS_DISABLE_DEV_SHM=--disable-dev-shm-usage

  frontend:
    build:
      context: .
      dockerfile: packages/app/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - browser
    environment:
      - APPLICATION_CDP_ENDPOINT=http://browser:9222
      - DISCOVERY_BROWSER_CDP_ENDPOINT=http://browser:9222
    volumes:
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data:
