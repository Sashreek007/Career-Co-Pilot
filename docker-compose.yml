services:
  frontend:
    build:
      context: .
      dockerfile: packages/app/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APPLICATION_CDP_ENDPOINT=http://host.docker.internal:9222
      - DISCOVERY_BROWSER_CDP_ENDPOINT=http://host.docker.internal:9222
    volumes:
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  sqlite_data:
